<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert item price into dollar to indian price</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <form class="form" data-form>

            <div class="input__wrapper">
                <input type="text" data-input-name class="input__field" placeholder="Name of Item...">
                <input type="number" data-input-price class="input__field" placeholder="Price of Item...">
                <select data-select>
                    <option value="Dollar" data-dollar>Dollar</option>
                    <option value="INR" data-inr>INR</option>
                </select>
                <button class="btn" data-button>Add</button>
            </div>

            <div class="showDetail">
                <h2>No</h2>
                <h2>Item Name</h2=>
                <h2>Price</h2>
            </div>

        </form>

    </div>

    <script src="./script1.js"></script>
</body>

</html>
